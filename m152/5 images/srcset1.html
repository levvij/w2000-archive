<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Responsive Images mit srcset</title>
    </head>
    <body>
        <img src="images/medium.jpg" srcset="images/320.jpg 320w, images/600.jpg 600w, images/900.jpg 900w">
    </body> 
</html>
